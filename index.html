<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jeu de Saisie Rapide</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Jeu de Saisie Rapide</h2>

    <div class="info-score">

        <div class="label">Score</div>

      </div>
      <div class="info">
        <div class="label">Temps</div>
        <div class="value" id="time-display">60</div>
      </div>
      <div class="info">
        <div class="label">MPM</div>
        <div class="value" id="wpm-display">0</div>
      </div>
      <div class="info">
        <div class="label">PrÃ©cision</div>

      </div>
    </div>

    <div class="progress-bar">
      <div class="progress-fill" id="progress-fill"></div>
    </div>

    <div class="word-display" id="word-display">
      Cliquez sur "Commencer" pour jouer !
    </div>

    <div class="input-container">
      <input type="text" id="word-input" placeholder="Tapez le mot ici..." disabled />
    </div>

    <div class="boutons">
      <button id="commencer">Commencer</button>
      <button id="recommencer" disabled>Recommencer</button>
    </div>

        <div>PrÃ©cision finale : <span id="final-accuracy">0</span>%</div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
